  <head>
<form id= 'myForm' action="/action_page.php" method="post" autocomplete="on" onsubmit="submitForm()">
  <ul>
   <li>
     <label for="name">Name:</label>
     <input type="text" id="name" name="user_name">
   </li>
   <li>
     <label for="phno">Phone No.</label>
     <input type="tel" id="phno" name="phone_number" required>
   </li>
   <li>
     <label for="mail">E-mail:</label>
     <input type="email" id="mail" name="user_email" required>
   </li>
   <li>
     <label for="cakes"> Choose your cake:</label>
     <select id="cakes" name="cakes">
       <option value="redvelvetcake">Red Velvet Cake</option>
       <option value="whiteforestcake">White Forest Cake</option>
       <option value="blackforestcake">Black Forest cake</option>
       <option value="bananacake">Banana Cake</option>
       <option value="vanchocake">Vancho Cake</option>
     </select>
   </li><br><br>
   <li>
     <label for="msg">Message:</label>
     <textarea id="msg" name="user_message"></textarea>
   </li>
   <li class="div">
    <button class="btn btn-primary" type="submit" >Submit</button>
   </li>
  </ul>

 </form>
 </head>
